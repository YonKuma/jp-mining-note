{# impl #}
{% call IF("Keywords") %}
  <details class="glossary-details glossary-details--small" id="keywords_details" open>
    <summary>{{ TRANSLATOR.get('keywords') }}</summary>
    <blockquote class="glossary-blockquote glossary-blockquote--small highlight-bold">
      <div class="glossary-text glossary-text--keywords">
        <span class="glossary-text--raw-text">{{ T("furigana:Keywords") }}</span>
        {% filter indent(8) %}
        {% include "jp-mining-note/partials/0pxdiv.html" %}
        {% endfilter %}
      </div>
    </blockquote>
  </details>
{% endcall %}
{% call IFNOT("Keywords") %}
  <div class="glossary-details glossary-details--small glossary-details--grey">
    {{ TRANSLATOR.get('keywords') }}
  </div>
{% endcall %}
